---
# Install MYSQL
- name: Install MySQL server
  package:
    name: mysql-server
    state: present
  become: true
  become_user: root
  tags: mysql

- name: Install MySQL client
  package:
    name: mysql-client
    state: present
  become: true
  become_user: root
  tags: mysql

- name: Install MySQL common
  package:
    name: mysql-common
    state: present
  become: true
  become_user: root
  tags: mysql

- name: Configure MySQL
  template:
    src: "{{ ansible_home_dir }}/roles/mysql/templates/my.cnf.j2"
    dest: "{{ mysql_config_dir }}/my.cnf"
    mode: preserve
  become: true
  become_user: root
  notify: "Restart mysql"
  tags: mysql

- name: Check mysql service is running
  service:
    name: mysql
    enabled: yes
    state: started
  tags: mysql

- name: Include SWEAGLE configuration.yml
  include: configure-sweagle.yml
  tags: mysql
