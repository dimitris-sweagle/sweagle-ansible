---
# Install MYSQL
- name: Install MySQL packages
  package:
    name: {{ item }}
    state: present
  become: true
  become_user: root
  with items:
    - mysql-server
    - mysql-client
    - mysql-common
    - python-mysqldb
  tags: mysql

- name: Configure MySQL
  template:
    src: "{{ ansible_home_dir }}/roles/mysql/templates/my.cnf.j2"
    dest: "{{ mysql_config_dir }}/my.cnf"
    mode: preserve
  become: true
  become_user: root
  notify: "Restart mysql"
  tags: mysql

- name: Check mysql service is running
  service:
    name: mysql
    enabled: yes
    state: started
  tags: mysql

- name: Include SWEAGLE configuration.yml
  include: configure-sweagle.yml
  tags: mysql
