---
# Install MYSQL
- name: Include OS-specific variables.
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_os_family }}.yml"
      skip: true
  tags: [mysql, sweagle, sweagle-mysql]

- name: Create data folder "{{ mysql_data_dir }}"
  file:
    path: "{{ mysql_data_dir }}"
    state: directory
    mode: 0775
  become: true
  tags: [ sweagle, sweagle-core, system ]

- name: Create log folder "{{ mysql_log_dir }}"
  file:
    path: "{{ mysql_log_dir }}"
    state: directory
    mode: 0775
  become: true
  tags: [ sweagle, sweagle-core, system ]


- name: Install the MySQL repo for Red Hat
  yum:
    name: "{{ mysql_repository }}"
    state: present
  when: ansible_os_family == "RedHat"
  tags: mysql

- name: Install MySQL packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ mysql_packages }}"
  become: true
  become_user: root
  tags: mysql

- name: Check mysql service is running
  service:
    name: "{{ mysql_daemon }}"
    enabled: yes
    state: started
  tags: mysql

- name: Get MySQL version.
  command: 'mysql --version'
  register: mysql_cli_version
  changed_when: false
  check_mode: false

- debug:
    var: mysql_root_password_update

# Set root password for MySQL >= 5.7.x.
- name: Update MySQL root password for localhost root account (5.7.x).
  shell: >
    mysql -u root -NBe
    'ALTER USER "{{ mysql_root_user }}"@localhost
    IDENTIFIED WITH mysql_native_password BY "{{ mysql_root_password }}";'
  become: true
  become_user: root
  when: mysql_root_password_update
    and ('5.7.' in mysql_cli_version.stdout or '8.0.' in mysql_cli_version.stdout)
  tags: mysql

# Set root password for MySQL < 5.7.x.
- name: Update MySQL root password for localhost root account (< 5.7.x).
  shell: >
    mysql -NBe
    'SET PASSWORD FOR "{{ mysql_root_user }}"@localhost = PASSWORD("{{ mysql_root_password }}");'
  become: true
  become_user: root
  when: mysql_root_password_update
    and ('5.7.' not in mysql_cli_version.stdout and '8.0.' not in mysql_cli_version.stdout)
  tags: mysql

