---
- name: Create sweagle user "{{sweagle_system_user }}"
  user:
    name: sweagle
    state: present
    groups: wheel
    system: yes
  become: true
  become_user: root
  tags: [ sweagle-core, sweagle, system ]

- name: Create Sweagle installation folder "{{ sweagle_core_installation_folder }}"
  file:
    path: "{{ sweagle_core_installation_folder }}"
    state: directory
    owner: "{{ sweagle_system_user }}"
    group: "{{ sweagle_system_group }}"
    mode: 0775
  tags: [ sweagle-core, sweagle, system ]

- name: Unzip package "full_{{ sweagle_version }}.zip"
  unarchive:
    src: "full_{{ sweagle_version}}.zip"
    dest: /tmp
  tags: [ sweagle-core, sweagle ]

- name: copy content to installation folder
  synchronize:
    src: "/tmp/{{ sweagle_version }}/full/"
    dest: "{{ sweagle_core_installation_folder }}"
  delegate_to: "{{ inventory_hostname }}"
  tags: [ sweagle-core, sweagle ]

- name: configure sweagle application.yml
  template:
    src: "{{ sweagle_version }}/application.yml.j2"
    dest: "{{ sweagle_core_installation_folder }}/bin/core/application.yml"
  tags: [ sweagle-core, sweagle ]

- name: set correct version in "{{ sweagle_core_installation_folder }}/appRelease.settings"
  replace:
    path: "{{ sweagle_core_installation_folder }}/scripts/config/appRelease.settings"
    regexp: '\d+\.\d+\.\d+'
    replace: "{{ sweagle_version }}"
  tags: [ sweagle-core, sweagle ]

- name: make shell scripts in "{{ sweagle_core_installation_folder }}/scripts" executable
  shell: "chmod +x {{sweagle_core_installation_folder }}/scripts/*.sh"
  tags: [ sweagle-core, sweagle ]

- name: set ownership in "{{ sweagle_core_installation_folder }}"
  file:
    dest: "{{ sweagle_core_installation_folder }}"
    owner: "{{ sweagle_system_user }}"
    group: "{{ sweagle_system_group }}"
    recurse: yes
  tags: [ sweagle-core, sweagle ]
