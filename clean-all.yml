- name: Remove all packages
  package:
    pkg: "{{ item }}"
    state: absent
  with_items:
    - elasticsearch
    - mysql-server
    - mysql-client
    - mysql-common
    - nginx
    - openjdk-8-jdk
    - python-mysqldb
    - screen
    - telnet
    - jq
    - "{{ mongodb_package }}"
  become: true
  ignore_errors: yes
  tags: uninstall

- name: Clean all installed folder
  file:
    state: absent
    path: "{{ item }}/"
  with_items:
    - "{{ sweagle_installation_folder }}"
    - "/var/log/elasticsearch"
    - "/var/log/mongodb"
    - "/var/log/mysql"
    - "/var/log/nginx"
    - "/etc/opt/vault"
  become: true
  ignore_errors: yes
  tags: uninstall

- name: Finish message
    debug:
      msg: "It is recommended to start an auto-remove of useless dependent libraries with sudo apt-get autoremove."
